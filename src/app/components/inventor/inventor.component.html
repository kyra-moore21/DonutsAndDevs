
<h2>List Of Devs</h2>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Innovation</th>
            <th scope="col">Year</th>
        </tr>
    </thead>
@for (d of inventorResult.complete; track $index) {        
            <tbody>
              <tr famous-row [DisplayDev]="d"></tr>
            </tbody>
}
</table>
